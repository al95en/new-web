        <legend>Your Info</legend>

        <div>
          <label for="mail">Email:</label>

        </div>

      </fieldset>

      <form action="mailto:19thapalen.95@gmail.com&sub; method="post" enctype="text/plain" style="50%;">
        <fieldset>
          <legend>Your Info</legend>

          <div>

            </select>
          </div>

          <div>
            <label for="coffee">Select Coffee:</label>

              <optgroup label="hardcoffee">
                <option value="exp">Expresso</option>

              <optgroup label="cold coffee">
